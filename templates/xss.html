{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Leave a comment {% endblock %}</h1>
{% endblock %}

{% block content %}
<div align="center">

{% for x in comments %}
<p>Comment # {{x.id}} - {{x.text|safe}}</p>
{% endfor %}

</div>

<form method="post">
<div>
<textarea name="text" id="text" style="font-family:sans-serif;font-size:1.2em;">
Hey... say something!
</textarea>
</div>
<input type="submit" value="Submit">
</form>
{% endblock %}
